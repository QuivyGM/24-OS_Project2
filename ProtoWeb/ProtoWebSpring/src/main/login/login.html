<!DOCTYPE html>
<html lang="en"> <!-- Defines the document type and language -->

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Plantopia Login</title> <!-- Sets the title of the document -->
    <style>
        body {
            display: flex;
            /* Uses flexbox layout for the body */
            height: 100vh;
            /* Sets the height to 100% of the viewport height */
            margin: 0;
            /* Removes default margin */
            font-family: Arial, sans-serif;
            /* Sets the font family */
        }

        .container {
            display: flex;
            /* Uses flexbox layout for the container */
            width: 100%;
            /* Sets the width to 100% */
        }

        .image-section {
            flex: 1;
            /* Takes up equal space as the login section */
            background: url('login_plant.png') no-repeat center center;
            /* Sets the background image */
            background-size: cover;
            /* Ensures the background image covers the entire section */
            background-position: top right;
        }

        .login-section {
            flex: 1;
            /* Takes up equal space as the image section */
            display: flex;
            /* Uses flexbox layout for the login section */
            justify-content: center;
            /* Centers content horizontally */
            align-items: center;
            /* Centers content vertically */
            padding: 20px;
            /* Adds padding around the content */
        }

        .login-form {
            width: 100%;
            /* Sets the width to 100% */
            max-width: 400px;
            /* Sets the maximum width */
            background: #fff;
            /* Sets the background color to white */
            padding: 20px;
            /* Adds padding inside the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Adds a subtle shadow */
            border-radius: 8px;
            /* Rounds the corners */
        }

        .login-form h2 {
            margin-bottom: 20px;
            /* Adds margin below the heading */
        }

        .login-form input {
            width: 100%;
            /* Sets the width to 100% */
            padding: 10px;
            /* Adds padding inside the input */
            margin-bottom: 10px;
            /* Adds margin below the input */
            border: 1px solid #ccc;
            /* Sets the border color and width */
            border-radius: 4px;
            /* Rounds the corners */
        }

        .login-form button {
            width: 100%;
            /* Sets the width to 100% */
            padding: 10px;
            /* Adds padding inside the button */
            background: #007BFF;
            /* Sets the background color */
            border: none;
            /* Removes the border */
            color: #fff;
            /* Sets the text color to white */
            border-radius: 4px;
            /* Rounds the corners */
            cursor: pointer;
            /* Changes the cursor to a pointer on hover */
        }

        .login-form button:hover {
            background: #0056b3;
            /* Changes the background color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section"></div> <!-- Section for the background image -->
        <div class="login-section">
            <form class="login-form"> <!-- Login form -->
                <h2>Login</h2> <!-- Form heading -->
                <input type="text" placeholder="Username" required> <!-- Username input field -->
                <input type="password" placeholder="Password" required> <!-- Password input field -->
                <button type="submit">Login</button> <!-- Submit button -->
            </form>
        </div>
    </div>
</body>

</html>
